    <!-- Modal de login -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="loginModalLabel">Login</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="loginInputEmail1" class="form-label">Email</label>
                <input type="email" class="form-control" id="loginInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Nunca iremos compartilhar seu email com ningu√©m.</div>
              </div>
              <div class="mb-3">
                <label for="loginInputPassword1" class="form-label">Senha</label>
                <input type="password" class="form-control" id="loginInputPassword1">
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="loginCheck1">
                <label class="form-check-label" for="loginCheck1">Lembrar</label>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            <button type="submit" class="btn btn-primary">Entrar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Form de contato -->
    <div class="p-3">
        <h1>Contato</h1>
        <div class="mb-3">
            <label for="FormControlInput1" class="form-label">Email:</label>
            <input type="email" class="form-control" id="FormControlInput1" placeholder="nome@exemplo.com">
        </div>
        <div class="mb-3">
            <label for="FormControlTextarea1" class="form-label">Mensagem:</label>
            <textarea class="form-control" id="FormControlTextarea1" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
